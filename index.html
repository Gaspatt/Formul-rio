<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário - Registro</title>
</head>

<body>
    <header class="header">
        <div class="cima">
            <div>
                <img src="imagens/icone.png" alt="Icone">
            </div>
            <div>
                <h1 class="titulo">Informações pessoais</h1>
            </div>
        </div>

    </header>
    <main>
        <div class="principal">
            <div class="desc">
                <div class="detalhe">ㅤ</div>
                <div class="dp">
                    Informações pessoais
                </div>
                <div class="dd">
                    Relaxa, é 100% confiável este formulário. Confia
                </div>
            </div>
            <div class="perguntas">
                <form>
                    <div>
                        <label for="nome">Nome completo: &lowast;</label><br>
                        <input type="text" name="nome" id="nome" required><br>
                    </div>
                    <br>
                    <div>
                        <label for="genero">Sexo:</label><br>
                        <input type="radio" name="sexo" id="chkM">
                        <label for="chkM">Masculino</label><br>
                        <input type="radio" name="sexo" id="chkF">
                        <label for="chkF">Feminino</label>
                    </div>
                    <br>
                    <div>
                        <label for="nasc">Data de seu nascimento: &lowast;</label><br>
                        <input type="date" id="nasc" name="nasc" required min="1900-01-01">
                    </div>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
