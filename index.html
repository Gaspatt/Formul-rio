<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário - Registro</title>
</head>

<body>
    <header class="header">
        <div class="cima">
            <div>
                <img src="imagens/icone.png" alt="Icone">
            </div>
            <div>
                <h1 class="titulo">Informações pessoais</h1>
            </div>
        </div>

    </header>
    <main>
        <div class="principal">
            <div class="desc">
                <div class="detalhe">ㅤ</div>
                <div class="dp">
                    Informações pessoais
                </div>
                <div class="dd">
                    Relaxa, é 100% confiável este formulário. Confia
                </div>
            </div>
            <div class="perguntas">
                <form>
                    <div>
                        <label for="nome">Nome completo: &lowast;</label><br>
                        <input type="text" name="nome" id="nome" required><br>
                    </div>
                    <br>
                    <div>
                        <label for="genero">Sexo:</label><br>
                        <input type="radio" name="sexo" id="chkM">
                        <label for="chkM">Masculino</label><br>
                        <input type="radio" name="sexo" id="chkF">
                        <label for="chkF">Feminino</label>
                    </div>
                    <br>
                    <div>
                        <label for="nasc">Data de seu nascimento: &lowast;</label><br>
                        <input type="date" id="nasc" name="nasc" required min="1900-01-01">
                    </div>
                    <br>
                    <div>
                        <label for="pet">Qual(is) pet(s) você tem?</label><br>
                        <input type="checkbox" name="pet" id="gato">
                        <label for="gato">Gato</label><br>
                        <input type="checkbox" name="pet" id="cachorro">
                        <label for="cachorro">Cachorro</label><br>
                        <input type="checkbox" name="pet" id="coelho">
                        <label for="coelho">Coelho</label><br>
                        <input type="checkbox" name="pet" id="passaro">
                        <label for="passaro">Pássaro</label><br>
                        <input type="checkbox" name="pet" id="outro">
                        <label for="outro">Outro</label><br>
                    </div>
                    <br>
                    <div>
                        <label for="casap">Quantas pessoas mora contigo?</label>
                        <select name="casap" id="pessoas">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="mais">Mais que 5</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="cartao">Qual cartão você utiliza?</label>
                        <input list="cartao" name="cartao">
                        <datalist id="cartao">
                            <option value="Visa">
                            <option value="MasterCard">
                            <option value="NuBank">
                            <option value="Inter">
                            <option value="Nenhum, vivo em uma caverna">
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <label for="pwd">Informe sua senha do google:</label><br>
                        <input type="password" name="pwd" id="pwd"><br>
                        <label for="cpwd">Confirme sua senha:</label><br>
                        <input type="password" name="cpwd" id="cpwd"><br>
                    </div>
                    <br>
                    <div>
                        <label for="email">Insira seu email:</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <br>
                    <div>
                        <label for="cor">Selecione uma cor:</label>
                        <input type="color" id="cor" name="cor" value="#fff">
                    </div>
                    <br>
                    <div>
                        <label for="arquivo">Insira uma foto do seu cartão de crédito:</label>
                        <input type="file" id="arquivo" name="arquivo"><br><br>
                    </div>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
